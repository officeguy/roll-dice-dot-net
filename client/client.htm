<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Client</title>
    <script>
        function rollDice() {
            const username = document.getElementById('username').value;
            const url = `http://localhost:8080/${username}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Display the error message on the screen instead of an alert
                    document.getElementById('result').innerText = 'Failed to fetch from the server. Make sure the server is running.';
                });
        }
    </script>
</head>
<body>
    <h1>Roll Dice</h1>
    <input type="text" id="username" placeholder="Enter username" value="user1">
    <button onclick="rollDice()">Roll</button>
    <p>Result: <span id="result">Not rolled yet</span></p>
</body>
</html>
